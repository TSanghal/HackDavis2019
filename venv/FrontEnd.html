<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="JavaScript">
        function checkDanger(){
            var text = $("#test-input").val();
            console.log(text);

            $.ajax({
              url: "/gettemp",
              data: {"loc": text},
              cache: false,
              success: function(data){
                console.log(data);

                if (parseInt(data) > 100){
                    window.location.href = "/dangerresult";
                } else {
                    window.location.href = "/saferesult";
                }
              }
            });
        }
        $(document).ready(function(){

        });
    </script>

    <meta charset="UTF-8">
    <title>CODE RED</title>
    <P> Enter your location </P>
    <P align="center">
    <input id="test-input" type="text" name="asdf">
    <button onclick="checkDanger()">submit</button></P>

</head>
